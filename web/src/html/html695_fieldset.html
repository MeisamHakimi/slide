<!DOCTYPE html><html>
<head><meta charset="utf-8"></head>
<body><form><fieldset>
  <legend>Personal Information:</legend>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="email">Email:</label>
    <input type="email" id="email">
    <label for="date">Date of birth:</label>
    <input type="date" id="date">
    <label for="birth-day">Place of birth:</label>
    <input type="text" id="birth-day">
</fieldset><fieldset>
  <legend>Other Information:</legend>
    <label for="good-things">
      # of good things today:</label>
    <input type="number" id="good-things">
  <label>Choose a browser from this list:
  <input list="browsers" name="myBrowser" />
  </label><datalist id="browsers">
    <option value="Opera"><option value="Firefox">
    <option value="Chrome"><option value="Safari">
    <option value="Microsoft Edge"></datalist>
</fieldset></form></body></html>
